<!DOCTYPE html>
<html>
<head>
  <title>Trello</title>
  

  <style type="text/css" media="screen">
    html, body {
      height: 100%;
      width: 100%;
      background: #FFF;
      padding: 0;
      margin: 0;
      overflow: hidden;
      -webkit-user-select: none;
    }

    h1 {
      color: #E0E0E0;
      margin: 18% 0;
      text-align: center;
      font-family: helvetica;
    }
  </style>
  <script>
      if (!MacGap.Menu.getItem('Actions')) {
          MacGap.Menu.addItem({ label: 'Actions', keys: '', index: 1});
        
          var menu = MacGap.Menu.getItem('Actions').submenu;
          menu.addItem({
                        label: "Reload",
                        keys: 'cmd+r'
                       }, function () {
                        window.location.reload();
                       });
      } else {
          // rebind the callbacks to the menu item if the page has changed
          var menu = MacGap.Menu.getItem('Actions').submenu;
          menu.getItem('Reload').callback = function() {
              window.location.reload();
          };
      }
</script>
  
</head>
<body>
  <meta http-equiv="refresh" content="0;url=https://trello.com">
</body>
</html>
